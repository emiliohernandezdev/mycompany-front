<div class="grid-container">
  <mat-sidenav-container class="nv  mat-elevation-z4">
    <mat-sidenav class="mat-elevation-z10" #start [opened]="open" fixedTopGap="64" [mode]="mode" style="width:240px;">
      <div style="text-align: center;">
        <mat-list-item>
          <img width="100vw" height="100vw" matListAvatar
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cf/Angular_full_color_logo.svg/1200px-Angular_full_color_logo.svg.png"
            alt="...">
          <h3 matLine> MyCompany </h3>
          <mat-divider></mat-divider>
          <br/>

          <mat-nav-list>

              <a mat-list-item *ngFor="let n of navs" [routerLink]="'/accounts'"><mat-icon>{{n.icon}}</mat-icon>&nbsp; {{n.text}} </a>
            </mat-nav-list>

        </mat-list-item>
      </div>

    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button mat-icon-button (click)="start.toggle()" class="icon-padding">
          <mat-icon aria-hidden="true">menu</mat-icon>
        </button>
        <span>Dashboard</span>

        <!-- This fills the remaining space of the current row -->
        <span class="example-fill-remaining-space"></span>

        <span>

          &nbsp;
          <button mat-icon-button>
            <mat-icon matBadge="15" matBadgeColor="warn">notifications</mat-icon>
          </button>
          <button mat-icon-button>
            <mat-icon>person</mat-icon>
          </button>
        </span>
      </mat-toolbar>
      <mat-grid-list cols="2" rowHeight="350px">
        <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
          <mat-card class="dashboard-card">
            <mat-card-header>
              <mat-card-title>
                {{card.title}}
                <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
                  <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu" xPosition="before">
                  <button mat-menu-item>Expand</button>
                  <button mat-menu-item>Remove</button>
                </mat-menu>
              </mat-card-title>
            </mat-card-header>
            <mat-card-content class="dashboard-card-content">
              <div>Card Content Here</div>
            </mat-card-content>
          </mat-card>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-sidenav-content>
  </mat-sidenav-container>

</div>
